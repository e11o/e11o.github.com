# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "contrast"

# Site Settings
title: "Esteban Sancho"
title_separator: "|"
subtitle: "Essays on Software and Leadership"
name: "Esteban Sancho"
description: >-
  Esteban Sancho works at the intersection of software, organizations, and human behavior.
  He helps teams build better systemsâ€”and writes about why so many well-intended efforts fail to deliver.
url: "https://estebansancho.com"
baseurl: ""
repository: "e11o/e11o.github.com"

# Site Author
author:
  name: "Esteban Sancho"
  avatar: "/assets/img/esteban-sancho.jpg"
  bio: "I help organizations build better software to change people's lives for the better."
  location: "Remote"
  email: "me@estebansancho.com"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/esteban_sancho"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/e11o"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/estebansancho"

# Reading Files
include:
  - _pages

exclude:
  - vendor
  - .bundle
  - Gemfile
  - Gemfile.lock
  - node_modules
  - review.txt

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-39952722-2"
    anonymize_ip: false
