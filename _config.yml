title: Esteban Sancho's blog
description: > # this means to ignore newlines until "baseurl:"
  Esteban Sancho blogs here about software and life. He's focused on
  helping organizations improve how they deliver software so they
  have better chances how changing people lives for the better.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Esteban Sancho # add your name
author-img: esteban-sancho.jpg # add your photo
about-author: I help organizations build better software. They change people lives for the better. # add description
social-twitter: esteban_sancho # add your Twitter handle
# social-facebook: # add your Facebook handle
social-github: e11o # add your Github handle
social-linkedin: estebansancho # add your Linkedin handle
social-email: me@estebansancho.com # add your Email address

# Disqus
discus-identifier: esancho # add your discus identifier

# Tracker
analytics: UA-39952722-2 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
